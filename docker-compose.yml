version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wifight-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-wifight_isp}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
    networks:
      - wifight-network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wifight-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - wifight-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: wifight-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-wifight_isp}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-wifight}
    volumes:
      - dbdata:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - wifight-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: wifight-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - wifight-network

  # FreeRADIUS Server
  radius:
    image: freeradius/freeradius-server:latest
    container_name: wifight-radius
    restart: unless-stopped
    ports:
      - "1812:1812/udp"  # Authentication
      - "1813:1813/udp"  # Accounting
    volumes:
      - ./radius/clients.conf:/etc/freeradius/3.0/clients.conf
      - ./radius/users:/etc/freeradius/3.0/users
    networks:
      - wifight-network
    depends_on:
      - db

networks:
  wifight-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
