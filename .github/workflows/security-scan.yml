name: WiFight ISP System - Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ master, develop ]

jobs:
  # Dependency Security Scan
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist

      - name: Run Composer Audit
        run: composer audit --format=json > composer-audit.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        with:
          name: composer-audit
          path: composer-audit.json

  # Secret Scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # SAST (Static Application Security Testing)
  sast:
    name: Static Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/php

  # Docker Image Scanning
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t wifight-isp:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'wifight-isp:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # SQL Injection & XSS Detection
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHPCS Security Audit
        run: |
          composer require --dev --no-interaction \
            squizlabs/php_codesniffer \
            pheromone/phpcs-security-audit

      - name: Run security audit
        run: |
          vendor/bin/phpcs --standard=vendor/pheromone/phpcs-security-audit/example_base_ruleset.xml \
            --extensions=php \
            backend/ || true

  # Permissions Check
  permissions-check:
    name: File Permissions Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check sensitive file permissions
        run: |
          # Check for overly permissive files
          find . -type f -perm /111 -not -path "./.git/*" -not -path "./vendor/*" -not -name "*.sh" | while read file; do
            echo "Warning: Executable file found: $file"
          done

      - name: Check for sensitive files in repo
        run: |
          # Check for files that shouldn't be committed
          if [ -f .env ]; then
            echo "Error: .env file should not be committed"
            exit 1
          fi

          if find . -name "*.log" -not -path "./.git/*" | grep -q .; then
            echo "Warning: Log files found in repository"
          fi

  # Security Report
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, sast, container-scan, code-security]
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> security-report.md
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> security-report.md
          echo "- SAST: ${{ needs.sast.result }}" >> security-report.md
          echo "- Container Scan: ${{ needs.container-scan.result }}" >> security-report.md
          echo "- Code Security: ${{ needs.code-security.result }}" >> security-report.md
          echo "" >> security-report.md
          echo "Scan completed at: $(date)" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md
